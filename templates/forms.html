{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}



<div class="row">
    <div class="col-sm-6 col-sm-offset-3">

        <h1 class="{% if title_align_center %}text-align-center{% endif %}">{{title}}</h1>

        <form method="POST" action="">
            {% csrf_token %}

            {{form | crispy}}

            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
        </div>
    </div>

{% endblock %}
